<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link rel="stylesheet" href="stylestandard.css">

</head>

<body>
    <!-- modal image -->
    <div id="myModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>  <!-- "&times" displays the mathematical symbol for multiplication-->
          <img id="modalImage" src="">
        </div>
    </div>

    <!-- shopping cart -->
    <div class="cart">
        <span class="cartClose">&times;</span>
        <h3 class="cartheader">Shopping Cart:</h3>  
        <div id="cartitems" class="cartitems"></div>
        <h3 class="cartTotal">Total:   0 Items   0.00â‚¬</h3>
        <button class="placeOrderButton">Place Order</button>
    </div>

    <div class="orderComplete">
        <h1>Thank you for your order!</h1>
    </div>


    <div class="menuesidebar">
        <h3>Guest</h3>
        <button id="cartOpenButton" class="sidebarButtons">Shopping Cart</button>
        <button class="sidebarButtons">My Account</button>
        <br><br><br><br>
        <h3>Collections:</h3>
        <button class="sidebarButtons">Japan</button>
        <button class="sidebarButtons">Scotland</button>
    </div>

    <!-- image pane -->
    <div class="imagepane">
        <div class="row">
            <div class="column"></div>
            <div class="column"></div>
            <div class="column"></div>
        </div>
    </div>



    <script src="script.js"></script>
</body>

</html>
